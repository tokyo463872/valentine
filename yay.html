  <style>
    body {
      margin: 0;
      font-family: 'Bubblegum Sans', cursive;
      background: #ffd6e8;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 64px;

      color: #ff2f92;
    }

    .image {

    .choices {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .box {
      background: #ffc0e0;
      border: 4px solid purple;
      border-radius: 20px;
      padding: 20px;
      width: 180px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 10px;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp linear infinite;
      opacity: 0.6;
      font-size: 20px;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }
  </style>
</head>
